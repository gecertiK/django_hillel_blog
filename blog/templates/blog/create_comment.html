{% extends 'base_generic.html' %}

{% block content %}
    <p>Post your comment for: <a href="{{post.get_absolute_url}}">{{ post }}</a></p>
    <div class="container"></div>
    <form action="" method="post">
        <table>
            {% csrf_token %}
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
