{% extends 'base_generic.html' %}

{% block content %}
    <h3>Your Comments:</h3>

    {% if comment_list %}
    <ul>

      {% for comment in comment_list %}
      <li>
        {{ comment.text }}
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>You haven't left any comments yet.</p>
    {% endif %}


{% endblock %}
