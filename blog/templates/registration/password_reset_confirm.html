{% extends 'base_generic.html' %}

{% block content %}
    <h2>Change Password</h2>
    <div>
		<form id="change-password-form" method="post" action="#">
            {% csrf_token %}
			<div>
				<label>
					<i aria-hidden="true"></i> You password </label>
				<input id="old_password" name="old_password" placeholder="Enter your password" required=""
                                   type="password">
			</div>
			<div>
				<label>
					<i aria-hidden="true"></i> New Password </label>
					<input name="new_password1" type="password"
					   placeholder="Enter your new password " required="" id="new_password1">
			</div>
			<div>
				<label>
					<i class="fa fa-envelope" aria-hidden="true"></i> New Password Confirmation </label>
					<input name="new_password2" type="password"
					   placeholder="Enter your new password " required="" id="new_password2">
			</div>
				{% if form.errors %}
                    {% for field in form %}
						{{field.name}}
                        {% for error in field.errors %}
                            <p >{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                {% endif %}
			<div>
				<div>
					<input type="submit" value="Submit">
				</div>
				<div class="clearfix"></div>
                <br/>

			</div>

		</form>
	</div>
{% endblock content %}
